<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Web Component Self Inflicted Torture</title>
</head>
<body>


    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field inline">
                    <input id="search_input" class="materialize-textarea" type="text"></input>
                    <label for="search_input">Search an Image!</label>
                </div>
            </div>
        </form>
    </div>

    
    
    <div class="grid"></div>
    <image-element def="beach"></image-element>

    <script src="./app/render.js" type="module"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function updateSearch(evt) {
            document.querySelector('image-element').setAttribute('def', evt.target.value);
        }
        
        const input = document.querySelector('#search_input');
        input.addEventListener('input', evt => updateSearch(evt));
    </script>
    
</body>
</html>
